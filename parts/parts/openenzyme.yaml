# Ligases
HSlig4:
  description: Ligase used in efficiently joining single-strand breaks in a double-strand polydeoxynucleotide in an ATP-dependent reaction.
  sequence: *
ECOligA:
  description: Connects preferentially cohesive double-stranded DNA ends, active on blunt end DNA in the presence of Ficoll or polyethylene glycol. Requires Mg2+ and NAD+. Ligation when blunt end or RNA/ DNA ligation needs to be avoided.
  sequence: *
9N7lig:
  description: 9 Degrees North DNA Ligase active at elevated temperatures (45 - 90 degrees C).
  sequence: *
Pfulig:
  description: DNA ligase that seals nicks in double-stranded DNA during DNA replication, DNA recombination and DNA repair.
  sequence: *
THEAQlig:
  description: Thermostable ligase for incorporation of phosphorylated oligonucleotides during PCR and Ligase Chain Reaction
  sequence: *
T4gene30:
  description: Ligase derived from T4 bacteriophage expressed in the early stage of lytic development. Has been implicated in T4 DNA synthesis and genetic recombination. May also play a role in T4 DNA repair.
  sequence: *
Tthlig:
  description: Taq DNA Ligase
  seqeunce: *
HSlig3:
  description: Repairs single strand breaks in DNA efficiently. Unable to perform either blunt-end joining or AMP- dependent relaxation of supercoiled DNA (Elder, R.H. et al . , Bur. J. Biochem.. 203:53-58 (1992))
  sequence: *

