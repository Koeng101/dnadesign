# Ligases
HSlig4:
  description: Ligase used in efficiently joining single-strand breaks in a double-strand polydeoxynucleotide in an ATP-dependent reaction.
  sequence: *
ECOligA:
  description: Connects preferentially cohesive double-stranded DNA ends, active on blunt end DNA in the presence of Ficoll or polyethylene glycol. Requires Mg2+ and NAD+. Ligation when blunt end or RNA/ DNA ligation needs to be avoided.
  sequence: *
9N7lig:
  description: 9 Degrees North DNA Ligase active at elevated temperatures (45 - 90 degrees C).
  sequence: *
Pfulig:
  description: DNA ligase that seals nicks in double-stranded DNA during DNA replication, DNA recombination and DNA repair.
  sequence: *
THEAQlig:
  description: Thermostable ligase for incorporation of phosphorylated oligonucleotides during PCR and Ligase Chain Reaction
  sequence: *
T4gene30:
  description: Ligase derived from T4 bacteriophage expressed in the early stage of lytic development. Has been implicated in T4 DNA synthesis and genetic recombination. May also play a role in T4 DNA repair.
  sequence: *
Tthlig:
  description: Taq DNA Ligase
  seqeunce: *
HSlig3:
  description: Repairs single strand breaks in DNA efficiently. Unable to perform either blunt-end joining or AMP- dependent relaxation of supercoiled DNA (Elder, R.H. et al . , Bur. J. Biochem.. 203:53-58 (1992))
  sequence: *
# DNA polymerase
phi29pol:
  description: DNA polymerase responsible for protein-primed viral DNA replication by strand displacement with high processivity and fidelity. Possesses three enzymatic activities - DNA synthesis (polymerase), primer terminal protein (TP) deoxynucleotidylation, and 3' to 5' exonuclease activity.
  sequence: *
Pwopol:
  description: DNA polymerase; additionally exhibits 3' to 5' exonuclease activity.
  sequence: *
GBDpolexo:
  description: Robust and extremely thermostable polymerase with a half-life of 23 hours at 95 degrees C; offers 5x higher fidelity than Taq and robust performance. Ideal for GC-rich or looped sequences. Lacks exonuclease activity. Comparable to Deep Vent (exo-) DNA Polymerase at NEB
  sequence: *
P45:
  description: Significantly improves maximum amplicon size and PCR yields for Family B polymerases like Pfu or Phusion. Comparable to ArchaeMaxx/PfuTurbo.
  sequence: *
T5gene122:
  description: Possesses two enzymatic activities - DNA synthesis (polymerase) and exonucleolytic activity that degrades ssDNA in the 3'-5' direction for proofreading purposes.
  sequence: *
BstpolLF:
  description: Fragment retains 5'-3' polymerase activity from full length Bst DNA Polymerase, while lacking 5'-3' exonuclease activity. Suitable for applications requiring thermophilic strand displacement.
  sequence: *
THEAQpolA:
  description: DNA polymerase used in routine PCR method because of its high thermostability, standard testing, screening and output testing.
  sequence: *
BsupolLF:
  description: Bsu DNA Polymerase I, Large Fragment retains the 5'-3' polymerase activity of the Bacillus subtilis DNA polymerase I, but lacks the 5'-3' exonuclease domain. This large fragment naturally lacks 3'-5' exonuclease activity. Applications include random primer labeling, second strand cDNA synthesis, single dA tailing, and strand displacement DNA synthesis.
  sequence: *
Bstpol:
  description: Full length DNA polymerase from Bacillus stearothermophilus.
  sequence: *
GBDpol:
  description: Robust and extremely thermostable polymerase with 5x higher fidelity than Taq. Ideal for GC-rich or looped sequences.
  sequence: *
TthpolA:
  description: DNA Polymerase whose activity is resistant to prolonged incubations at high temperatures (95 degrees C).
  sequence: *
Tlipolexo:
  description: DNA polymerase; lacks 3' to 5' exonuclease activity.
  sequence: *
T4gene43:
  description: Polymerase that replicates viral genomic DNA.
  sequence: *
K12polLF:
  description: DNA pol fragment that retains 5'-3' polymerase activity and 3'-5' exonuclease activity but loses 5'-3' exonuclease activity.
  sequence: *
K12polLFexo:
  description: DNA pol fragment used in flourescent labelling for microarray, dA and dT tailing, and ligating DNA adapters to DNA fragments.
  sequence: *
9N7polA:
  description: Thermophilic DNA polymerase; genetically engineered to have a decreased 3'-5' proofreading exonuclease activity
  sequence: *
ECOpolA:
  description: DNA polymerase that also exhibits 3'-5' and 5'-3' exonuclease activity.
  sequence: *
KTHEAQpol:
  description: Exonuclease-free, N-terminal deletion mutant of Taq DNA polymerase.
  sequence: *
9N7polA_CT:
  description: 9 Degrees North DNA polymerase variant with enhanced ability to incorporate modified substrates
  sequence: *
dbh:
  description: Thermostable gamma-family lesion-bypass DNA Polymerase that efficiently synthesizes DNA across a variety of DNA template lesions.
  sequence: *
T7gene5:
  description: DNA Pol with high fidelity and rapid extension rate (useful in copying long stretches of DNA); Has strong 3'-5' exonuclease.
  sequence: *
# Reverse Transcriptase
TthRT:
  description: DNA polymerase that efficiently reverse-transcribes RNA in the presence of MnCl2
  sequence: *
MMLV_RT_mut_H:
  description: Single 75 kDa monomer, cDNA synthesis; high enzyme activity and processivity.
  sequence: *
MMLV_RT_lack_H:
  description: Single 75 kDa monomer, cDNA synthesis; high enzyme activity and processivity. Comparable to SuperScriptII from Thermo Fisher.
  sequence: *
# RNA polymerase
T3_RNAP:
  description: DNA-dependent RNA polymerase derived from T3 bacteriophage that catalyzes the transcription of DNA into RNA using the four ribonucleoside triphosphates as substrates.
  sequence: *
T7_RNAP:
  description: Highly processive DNA-dependent RNA polymerase derived from T7 bacteriophage
  sequence: *
SP6_RNAP:
  description: DNA-dependent RNA polymerase derived from SP6 bacteriophage that catalyzes the transcription of viral genes.
  sequence: *
