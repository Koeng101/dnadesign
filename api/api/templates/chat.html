<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynbioGPT</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>
    <div class="chat-container">
        <header>SynbioGPT</header>
        <div class="chat-history" id="chat-history">
            <!-- Chat messages will be dynamically loaded here -->
        </div>
        <div class="chat-box">
            <form hx-post="/chat" hx-target="#chat-history" hx-swap="beforeend" enctype="multipart/form-data">
                <textarea name="message" placeholder="Type your message..." autocomplete="off"></textarea>
                <label for="file-upload" class="custom-file-upload">
                    <img src="/static/attachment-icon.png" alt="Attach files">
                </label>
                <input id="file-upload" type="file" name="files" multiple>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
    <script>
        // Optional: Add JavaScript for additional interactivity
    </script>
</body>
</html>
